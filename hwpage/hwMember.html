  <body class="bodybg">
<center>
 
  
<form action="def.py" method="get" enctype="multipart/form-data">

  <tr>
    <td colspan="2"><h3>會員登入/註冊</h3></td>
  </tr>
  <tr>
    <td>姓名:</td>
    <td><input type="text" name="username" required></td>

  <tr>

  </tr>

    <td>地址:</td>
    <td><input type="text" name="address"></td>
  </tr>
  <tr>
    <td>E-mail:</td>
    <td><input type="email" name="user_email"></td>
  </tr>
  <tr>
    <td>性別:</td>
    <td>
      <label><input type="radio" name="gender" value="1" checked>男生</label>
      <label><input type="radio" name="gender" value="2">女生</label>
    </td>
  </tr>
  <tr>
    <td><input type="submit" value="提交"></td>
    <td><a href="#">忘記密碼</a></td>
  </tr>
</table>
</form>
</center>
