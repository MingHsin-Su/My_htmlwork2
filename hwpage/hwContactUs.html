<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABU</title>
  <link rel="stylesheet" type="text/css" href="../css/hwindex.css">
</head>
<body class="bodybg">
  <h3 align="center">聯絡我們</h3>

  <form class="contact-form" action="def.py" method="get" enctype="multipart/form-data">
    <!-- 表單內容 -->
    <table >
      <tr>
        <td valign="top" style="text-align: left;">
          姓名:
        </td>
        <td valign="top" style="text-align: left;">
          <input type="text" name="username" size="10" required>
        </td>
        <!-- 地圖 -->
        <td rowspan="5" valign="top">
          <div class="map-container">
            <iframe width="500" height="300"
              src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d29384.273635483474!2d120.19530159308977!3d22.98576966872664!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x346e768cf38caa09%3A0xc3e9a28e4fd2ac46!2z5Y-w5Y2X5biC5p2x5Y2A5YmN6YuS6Lev5Y-w5Y2X6LuK56uZ!3m2!1d22.9970861!2d120.2129832!4m5!1s0x346e75135bdcbda3%3A0x4d287d1cc508d0aa!2zNzAx5Y-w5Y2X5biC5p2x5Y2A5qau6K296KGXODTlt7c36JmfS0FLRVMgUMOidGlzc2VyaWU!3m2!1d22.9744752!2d120.2175674!5e0!3m2!1szh-TW!2stw!4v1749818410680!5m2!1szh-TW!2stw"
              width="600" height="450" frameborder="0" allowfullscreen="" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
            </iframe>
          </div>
        </td>
      </tr>
      <tr>
        <td valign="top" style="text-align: left;">
          電話:
        </td>
        <td valign="top" style="text-align: left;">
          <input type="tel" name="myphone" size="10" required>
        </td>
      </tr>
      <tr>
        <td valign="top" style="text-align: left;">
          地址:
        </td>
        <td valign="top" style="text-align: left;">
          <input type="text" id="address" name="address" size="20">
        </td>
      </tr>
      <tr>
        <td valign="top" style="text-align: left;">
          建議事項:
        </td>
        <td valign="top" style="text-align: left;">
          <textarea cols="30" rows="10" name="content" maxlength="500"></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
